<!doctype html>
<html lang="en">
<th:block th:replace="~{fragments/head.html}"></th:block>

<body class="vertical light">
<div class="wrapper">

  <th:block th:replace="~{fragments/header.html}"></th:block>
  <th:block th:replace="~{fragments/sidebar.html}"></th:block>

  <main role="main" class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <h2 class="page-title">Update Salary</h2>
          <p class="text-muted"></p>

          <div class="row">
            <div class="col-md-6">

              <div th:if="${successMessage}" class="alert alert-success alert-dismissible mt-4" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible mt-4" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="card shadow mb-4">
                <div class="card-header">
                  <strong class="card-title">Update Salary Form</strong>
                </div>
                <div class="card-body">
                  <form th:action="@{/update_salary}" th:object="${salaryUpdateForm}" method="post">

                    <div class="col-lg-12 col-md-12 mb-3">
                      <label for="salaryComponent">Salary Component :</label>
                      <select id="salaryComponent" name="salaryComponent" class="form-control" required th:field="*{salaryComponentStr}">
                        <th:block th:each="salaryComponent : ${salaryComponentList}">
                          <option th:value="${salaryComponent.name}" th:text="${salaryComponent.salaryComponent}" ></option>
                        </th:block>
                      </select>
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                      <label for="componentMin">Component Min :</label>
                      <input id="componentMin" name="componentMin" step="0.50" type="number" class="form-control" th:field="*{componentMinStr}">
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                      <label for="componentMax">Component Max :</label>
                      <input id="componentMax" name="componentMax" step="0.50" type="number" class="form-control" th:field="*{componentMaxStr}">
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                      <label for="salaryMin">Salary Min :</label>
                      <input id="salaryMin" name="salaryMin" step="0.50" type="number" class="form-control" th:field="*{salaryMinStr}">
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                      <label for="salaryMax">Salary Max :</label>
                      <input id="salaryMax" name="salaryMax" step="0.50" type="number" class="form-control" th:field="*{salaryMaxStr}">
                    </div>
                    <div class="col-lg-12 col-md-12 mb-3">
                      <label for="percentage">Percentage :</label>
                      <input id="percentage" name="percentage" step="0.50" type="number" class="form-control" th:field="*{percentageStr}">
                    </div>
                    <button class="btn btn-dark" type="submit">Update</button>
                  </form>
                </div> <!-- /.card-body -->
              </div> <!-- /.card -->

            </div> <!-- /.col -->


          </div> <!-- end section -->
        </div> <!-- /.col-12 col-lg-10 col-xl-10 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
  </main> <!-- main -->
</div>
<th:block th:replace="~{fragments/script.html}"></th:block>
</body>


</html>
